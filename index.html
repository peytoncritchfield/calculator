<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
      
        table, th, td { 
            border: 1px solid black; 
            border-collapse: collapse; 
            padding: 6px; 
            text-align:center; 
        } 
        .zero {width: 100px;}
  
    </style> 

</head>
<body>
    
    <h1>Calculator</h1>

    <p></p>
    <table>
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="zero">0</button>
            </td>
        </tr>
    </table>

</body>
</html>
