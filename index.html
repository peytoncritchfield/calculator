<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p> Enter Calculation <input type="text" id="calc"></p>
    <button onclick="getValues()">Compute</button>
    <p id="output1"></p>

    <script>
        let getValues = function () {
            calculation = document.getElementById("calc").value;
            output1 = document.getElementById("output1");
            output1.innerHTML = eval(calculation);
        }
    
      
    
        
    </script>
</body>
</html>
